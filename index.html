<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelljammer Party Tracker Login/ Create Account Page</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        <form action="POST" method="POST" class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error">Incorrect username/ password combination. Please try again.</div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message">No matching Username or email found.</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message">Incorrect password.</div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a  class="form__link" href="./resetPassword.html" id="resetPassword">Forgot password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./createAccount" id="createAccount">Create account here!</a>
            </p>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
